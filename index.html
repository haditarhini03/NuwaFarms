<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuwa Farms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!-- Global Styles -->
<link rel="stylesheet" href="assets/styles.css">
<link rel="stylesheet" href="assets/header.css">
<link rel="icon" href="assets/images/logos/dark.svg" sizes="any" type="image/png">
</head>
<body class="home">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

<section class="main-page" style="margin-top:-90px;">
    <div class="hero">
        <img src="assets/images/banners/Home.png" alt="Background">
        <div class="hero-content">
            <div class="glass-box">
                <div class="glass-box-left">
                    <img class="logo" src="assets/images/logos/dark.svg" alt="Nuwa Logo">
                </div>

                <div class="glass-box-right">

                    <!-- NAV -->
                    <div class="main-hero-nav">
                        <ul>
                            <li><a data-key="nav_about" href="about.html"></a></li>
                            <li><a data-key="nav_products" href="products.html"></a></li>
                            <li><a data-key="nav_book" href="book-visit.html"></a></li>
                        </ul>
                    </div>

                    <!-- HERO TEXT -->
                    <div class="hero-text">
                        <h1 data-key="hero_title"></h1>
                        <p data-key="hero_desc"></p>

                        <div class="buttons">
                            <a data-key="btn_about" class="btn" href="about.html"></a>
                            <a data-key="btn_shop" class="btn" href="#"></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- COLLECTION -->
    <div class="main-collection">
        <h1 data-key="collection_title"></h1>
        <div class="main-cards">
            <div class="left-card">
                <img src="assets/images/banners/mainTree.png" alt="">
                <h3 data-key="collection_trees"></h3>
            </div>

            <div class="right-cards">
                <div class="right-card">
                    <img src="assets/images/banners/mainPlant.png" alt="">
                    <h3 data-key="collection_plants"></h3>
                </div>

                <div class="right-card">
                    <img src="assets/images/banners/mainCrop.png" alt="">
                    <h3 data-key="collection_crops"></h3>
                </div>
            </div>
        </div>
    </div>

    <!-- PLAN -->
    <div class="plan">
        <div class="plan-inner">
            <img src="assets/images/banners/masterPlan.png" alt="">
        </div>
        <h2 data-key="plan_title"></h2>
    </div>

    <!-- BUILD -->
    <div class="build">
        <h1 data-key="build_title"></h1>

        <div class="faq">

            <!-- FAQ 1 -->
            <div class="faq-item">
                <button class="faq-question" data-key="faq1_q"></button>
                <div class="faq-answer" data-key="faq1_a"></div>
            </div>

            <!-- FAQ 2 -->
            <div class="faq-item">
                <button class="faq-question" data-key="faq2_q"></button>
                <div class="faq-answer" data-key="faq2_a"></div>
            </div>

            <!-- FAQ 3 -->
            <div class="faq-item">
                <button class="faq-question" data-key="faq3_q"></button>
                <div class="faq-answer" data-key="faq3_a"></div>
            </div>

        </div>
    </div>

</section>


    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
    // Load header
    fetch("components/header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

    // Load footer
    fetch("components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
<script>
document.addEventListener("scroll", () => {
    // Only run on homepage
    if (!document.body.classList.contains("home")) return;

    const header = document.querySelector("header");
    if (!header) return;

    if (window.scrollY > 120) {
        header.classList.add("visible");
    } else {
        header.classList.remove("visible");
    }
});
</script>
<script>
const faqItems = document.querySelectorAll(".faq-item");

faqItems.forEach(item => {
    item.querySelector(".faq-question").addEventListener("click", () => {

        // close all others
        faqItems.forEach(i => {
            if (i !== item) i.classList.remove("active");
        });

        // toggle the clicked one
        item.classList.toggle("active");
    });
});
</script>

<script src="assets/js/translation.js"></script>
</body>
