<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuwa Farms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!-- Global Styles -->
<link rel="stylesheet" href="assets/styles.css">
<link rel="icon" href="assets/images/logos/dark.svg" sizes="any" type="image/png">
</head>
<body class="home">

    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <section class="main-page" style="margin-top:-90px;">
        <div class="hero">
            <img src="assets/images/banners/Home.png" alt="Background">
            <div class="hero-content">
                <div class="glass-box">
                    <div class="glass-box-left">
                        <img class="logo" src="assets/images/logos/dark.svg" alt="Nuwa Logo">
                    </div>

                    <div class="glass-box-right">

                        <!-- NAV -->
                        <div class="main-hero-nav">
                            <ul>
                                <li><a data-key="nav_about" href="about.html"></a></li>
                                <li><a data-key="nav_products" href="products.html"></a></li>
                                <li><a data-key="nav_book" href="book-visit.html"></a></li>
                            </ul>
                        </div>

                        <!-- HERO TEXT -->
                        <div class="hero-text">
                            <h1 data-key="hero_title"></h1>
                            <p data-key="hero_desc"></p>

                            <div class="buttons-hero">
                                <a data-key="btn_shop" class="btn-hero" href="products.html"></a>
                                <a data-key="nav_book" class="btn-hero" href="book-visit.html"></a>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- COLLECTION -->
        <div class="main-collection">
            <h1 data-key="collection_title"></h1>
            <div class="main-cards">
                <div class="left-card">
                    <a href="products.html#basket-section"><img src="assets/images/banners/bigSet.png" alt=""></a>
                    <h3 data-key="collection_crops"></h3>
                </div>

                <div class="right-cards">
                    <div class="right-card">
                        <a href="about.html#plants"><img src="assets/images/banners/mainPlant.png" alt=""></a>
                        <h3 data-key="collection_plants"></h3>
                    </div>

                    <div class="right-card">
                        <a href="about.html#trees"><img src="assets/images/banners/mainTree.png" alt=""></a>
                        <h3 data-key="collection_trees"></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- PERCENTAGE -->
        <section class="percentage-section">
        <!-- Background -->
        <div class="percentage-bg">
            <img src="assets/images/banners/home2.png" alt="">
            <div class="green-overlay"></div>
        </div>

        <!-- Scrollable content -->
        <div class="percentage-content">

            <div class="percentage-item">
            <h1 data-key="p_percent_1">36%</h1>
            <h3 data-key="p_text_1"></h3>
            </div>

            <div class="percentage-item">
            <h1 data-key="p_percent_2">30%</h1>
            <h3 data-key="p_text_2"></h3>
            </div>

            <div class="percentage-item">
            <h1 data-key="p_percent_3">5%</h1>
            <h3 data-key="p_text_3"></h3>
            </div>

            <div class="percentage-item">
            <h1 data-key="p_percent_4">14%</h1>
            <h3 data-key="p_text_4"></h3>
            </div>

            <div class="percentage-item">
            <h1 data-key="p_percent_5">15%</h1>
            <h3 data-key="p_text_5"></h3>
            </div>

        </div>
        </section>



        <!-- PLAN -->
        <div class="plan">
            <div class="plan-inner">
                <a href="about.html#about-masterPlan"><img src="assets/images/banners/masterPlan.png" alt=""></a>
            </div>
            <h2 data-key="plan_title"></h2>
        </div>

        <!-- BUILD -->
        <div class="build">
            <h1 data-key="build_title"></h1>

            <div class="faq">

                <!-- FAQ 1 -->
                <div class="faq-item">
                    <button class="faq-question" data-key="faq1_q"></button>
                    <div class="faq-answer" data-key="faq1_a"></div>
                </div>

                <!-- FAQ 2 -->
                <div class="faq-item">
                    <button class="faq-question" data-key="faq2_q"></button>
                    <div class="faq-answer" data-key="faq2_a"></div>
                </div>

                <!-- FAQ 3 -->
                <div class="faq-item">
                    <button class="faq-question" data-key="faq3_q"></button>
                    <div class="faq-answer" data-key="faq3_a"></div>
                </div>

            </div>
        </div>

    </section>


    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
    // Load header
    fetch("components/header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

    // Load footer
    fetch("components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
    <script>
    document.addEventListener("scroll", () => {
        // Only run on homepage
        if (!document.body.classList.contains("home")) return;

        const header = document.querySelector("header");
        if (!header) return;

        if (window.scrollY > 120) {
            header.classList.add("visible");
        } else {
            header.classList.remove("visible");
        }
    });
    </script>
    <script>
    const faqItems = document.querySelectorAll(".faq-item");

    faqItems.forEach(item => {
        item.querySelector(".faq-question").addEventListener("click", () => {

            // close all others
            faqItems.forEach(i => {
                if (i !== item) i.classList.remove("active");
            });

            // toggle the clicked one
            item.classList.toggle("active");
        });
    });
    </script>
    <script>
        const section = document.querySelector('.percentage-section');
        const inner = document.querySelector('.percentage-content');

        let sectionActive = false;

        window.addEventListener('scroll', () => {
        const rect = section.getBoundingClientRect();

        // Section top hits viewport
        if (rect.top <= 0 && rect.bottom > window.innerHeight) {
            if (!sectionActive) {
            sectionActive = true;
            document.body.style.overflow = 'hidden';
            }
        } else {
            if (sectionActive) {
            sectionActive = false;
            document.body.style.overflow = '';
            }
        }
        });

        // Release page scroll after inner scroll ends
        inner.addEventListener('scroll', () => {
        const atBottom =
            inner.scrollTop + inner.clientHeight >= inner.scrollHeight - 5;

        if (atBottom) {
            document.body.style.overflow = '';
        }
        });

    </script>
    <script src="assets/js/translation.js"></script>
</body>
