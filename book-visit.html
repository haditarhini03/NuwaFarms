<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuwa Farms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!-- Global Styles -->
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

<section class="visit-page">

    <!-- HERO BACKGROUND -->
    <div class="hero-visit-background">
        <img src="assets/images/banners/booking.jpg" alt="">
        <div class="green-overlay"></div>

        <p class="visit-intro" data-key="visit_intro"></p>
    </div>

    <!-- CONTENT -->
    <div class="visit-container">

        <!-- LEFT -->
        <div class="visit-left">

            <h1 class="visit-book-title" data-key="visit_book_title"></h1>
            <p class="visit-book-desc" data-key="visit_book_desc"></p>

            <!-- Accordion -->
            <div class="visit-accordion">

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_A_title"></button>
                    <div class="accordion-content">
                        <ul data-key="visit_type_A_list"></ul>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_B_title"></button>
                    <div class="accordion-content">
                        <ul data-key="visit_type_B_list"></ul>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_C_title"></button>
                    <div class="accordion-content">
                        <ul data-key="visit_type_C_list"></ul>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_D_title"></button>
                    <div class="accordion-content">
                        <ul data-key="visit_type_D_list"></ul>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_E_title"></button>
                    <div class="accordion-content">
                        <ul data-key="visit_type_E_list"></ul>
                    </div>
                </div>

            </div>
        </div>

        <!-- RIGHT â€” FORM -->
        <div class="visit-right">
            <form class="visit-form">

                <label data-key="name_label"></label>
                <input type="text" data-key="name_placeholder">

                <label data-key="email_label"></label>
                <input type="email" data-key="email_placeholder">

                <label data-key="phone_label"></label>
                <input type="text" data-key="phone_placeholder">

                <label data-key="type_label"></label>
                <select data-key="type_options">
                    <option data-key="type_A"></option>
                    <option data-key="type_B"></option>
                    <option data-key="type_C"></option>
                    <option data-key="type_D"></option>
                    <option data-key="type_E"></option>
                </select>

                <label data-key="people_label"></label>
                <input type="number" data-key="people_placeholder">

                <label data-key="request_label"></label>
                <textarea rows="4" data-key=""></textarea>

                <button type="submit" class="visit-submit" data-key="submit_btn"></button>
            </form>
        </div>
    </div>

</section>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
    // Load header
    fetch("components/header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

        // Load footer
        fetch("components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
<script>
const accordionItems = document.querySelectorAll('.accordion-item');

accordionItems.forEach(item => {
    const header = item.querySelector('.accordion-header');

    header.addEventListener('click', () => {

        // Close all others
        accordionItems.forEach(other => {
            if (other !== item) {
                other.classList.remove('active');
            }
        });

        // Toggle the clicked one
        item.classList.toggle('active');
    });
});
</script>



    <script src="assets/js/translation.js"></script>
</body>
