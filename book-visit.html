<body>

            <!-- Accordion -->

                <div class="accordion-item">

                    <div class="accordion-content">

                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_B_title"></button>
                    <div class="accordion-content">

                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_C_title"></button>
                    <div class="accordion-content">

                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_D_title"></button>
                    <div class="accordion-content">

                    </div>

                <div class="accordion-item">
                    <button class="accordion-header" data-key="visit_type_E_title"></button>
                    <div class="accordion-content">

        <!-- RIGHT â€” FORM -->

    <label data-key="name_label"></label>
    <input type="text" name="name" data-key="name_placeholder" required>

    <label data-key="email_label"></label>
    <input type="email" name="email" data-key="email_placeholder" required>

    <input type="text" name="phone" data-key="phone_placeholder" required>

    <label data-key="type_label"></label>
    <select name="type" data-key="type_options">
        <option data-key="type_A"></option>
        <option data-key="type_B"></option>
        <option data-key="type_C"></option>
        <option data-key="type_D"></option>
        <option data-key="type_E"></option>
    </select>

    <label data-key="people_label"></label>
<input type="number" name="people" data-key="people_placeholder" required min="1">

    <label data-key="visit_date"></label>
    <input type="date" name="date" required>

    <label data-key="request_label"></label>
    <textarea rows="4" name="message"></textarea>

    <button type="submit" class="visit-submit" data-key="submit_btn"></button>

</form>
    </div>
    </div>
<div class="our-location">
    <h1 data-key="how_to_get_there"></h1>

    <script>

    fetch("components/header.html")

        // Load footer

<script>
const accordionItems = document.querySelectorAll('.accordion-item');

accordionItems.forEach(item => {
    const header = item.querySelector('.accordion-header');

    header.addEventListener('click', () => {

        // Close all others
        accordionItems.forEach(other => {
            if (other !== item) {
                other.classList.remove('active');
            }
        });

        // Toggle the clicked one
        item.classList.toggle('active');
    });
});
</script>
<script>
const today = new Date().toISOString().split("T")[0];
document.getElementById("visitDate").setAttribute("min", today);

document.getElementById("visitForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = this.name.value;
    const email = this.email.value;
    const phone = this.phone.value;
    const type = this.type.value;
    const people = this.people.value;
    const date = this.date.value;
    const extraMessage = this.message.value;

    // Block negative or zero people
    if (people < 1) {
        alert("Number of people must be at least 1.");
        return;
    }

    // Block past dates
    if (new Date(date) < new Date(today)) {
        alert("Please choose a future date.");
        return;
    }

    let message = `Hello, I want to book a visit to Nuwa Eco-farm.%0A%0A`;
    message += `Name: ${name}%0A`;
    message += `Email: ${email}%0A`;
    message += `Phone: ${phone}%0A`;
    message += `Visit type: ${type}%0A`;
    message += `Number of people: ${people}%0A`;
    message += `Preferred date: ${date}%0A`;
    message += `Message: ${extraMessage}%0A`;

    const whatsappNumber = "96181676260";

    const url = `https://wa.me/${whatsappNumber}?text=${message}`;
    window.open(url, "_blank");
});
</script>
