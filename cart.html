<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuwa Farms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!-- Global Styles -->
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>
<div class="cart-page">

    <h1 data-key="cart_title"></h1>

    <div class="cart-container">

        <!-- LEFT: CUSTOMER FORM -->
        <form class="cart-form" id="orderForm">

            <label data-key="cart_name_label"></label>
            <input type="text" name="name" required data-key="cart_name_placeholder">

            <label data-key="cart_phone_label"></label>
            <input type="text" name="phone" required data-key="cart_phone_placeholder">

            <label data-key="cart_method_label"></label>
            <select name="method" id="methodSelect" required>
                <option value="pickup" data-key="cart_pickup"></option>
                <option value="delivery" data-key="cart_delivery"></option>
            </select>

            <!-- ADDRESS ONLY IF DELIVERY -->
            <div id="addressField" style="display:none;">
                <label data-key="cart_address_label"></label>
                <input type="text" name="address" data-key="cart_address_placeholder">
            </div>

            <button type="submit" class="btn" data-key="cart_submit"></button>
        </form>

        <!-- RIGHT: ORDER SUMMARY -->
        <div class="cart-summary">
            <h2 data-key="summary_title"></h2>

            <p class="item-name" data-key="summary_item"></p>

            <p class="summary-note" data-key="summary_note"></p>
        </div>

    </div>
</div>

    <!-- FOOTER -->
    <div id="footer-placeholder"></div>
<script>
document.getElementById("methodSelect").addEventListener("change", function() {
    document.getElementById("addressField").style.display =
        this.value === "delivery" ? "block" : "none";
});
</script>

    <script>
    // Load header
    fetch("components/header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

        // Load footer
        fetch("components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
    
    <script src="assets/js/translation.js"></script>
</body>
