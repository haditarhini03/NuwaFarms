<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuwa Farms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!-- Global Styles -->
<link rel="stylesheet" href="assets/styles.css">
<link rel="icon" href="assets/images/logos/dark.svg" sizes="any" type="image/png">

</head>
<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <section class="products-page">

    <!-- HERO -->
    <div class="products-hero">
        <img src="assets/images/banners/ourProducts.png" alt="">
        <div class="products-hero-overlay"></div>

        <div class="products-hero-text">
            <h1 data-key="products_hero_title"></h1>
            <p data-key="products_hero_p"></p>
        </div>
    </div>

    <!-- BASKETS SECTION -->
    <div class="basket-section" id="basket-section">
        <div class="basket-details">

    <div class="basket-image">
        <img src="assets/images/banners/bigSet.png" alt="NUWA Weekly Fresh Basket">
    </div>

    <div class="basket-info">

        <h1 data-key="basket_name"></h1>

        <h3 class="tagline" data-key="basket_tagline"></h3>

        <div class="details-section">
            <h2 data-key="included_title"></h2>
            <ul>
                <li data-key="inc_item1"></li>
                <li data-key="inc_item2"></li>
                <li data-key="inc_item3"></li>
            </ul>
        </div>

        <p class="note" data-key="produce_note"></p>

        <p class="note" data-key="practices_note"></p>

        <div class="section">
            <h2 data-key="ordering_title"></h2>
            <ul>
                <li data-key="order_pickup"></li>
                <li data-key="order_delivery"></li>
                <li data-key="order_whatsapp"></li>
            </ul>
        </div>

        <div class="buttons">
            <a href="cart.html" class="btn" data-key="btn_order"></a>
        </div>

    </div>
</div>

    </div>

</section>

       <!-- FOOTER -->
    <div id="footer-placeholder"></div>

    <script>
    // Load header
    fetch("components/header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

    // Load footer
     fetch("components/footer.html")
         .then(res => res.text())
         .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
    
    <script src="assets/js/translation.js"></script>
</body>
