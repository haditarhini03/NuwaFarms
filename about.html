<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuwa Farms</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<!-- Global Styles -->
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- HEADER -->
    <div id="header-placeholder"></div>

    <section class="about-page">
        <div class="about-hero">
            <video src="assets/images/banners/video.mp4" autoplay muted loop playinline ></video>
            <img src="assets/images/logos/light.svg" alt="Logo" class="about-hero-logo">
            <h1 data-key="about_hero_title"></h1>
        </div>
    </section>

    <!-- FOOTER -->
    <!-- <div id="footer-placeholder"></div> -->

    <script>
    // Load header
    fetch("components/header.html")
        .then(res => res.text())
        .then(data => document.getElementById("header-placeholder").innerHTML = data);

    // Load footer
    fetch("components/footer.html")
        .then(res => res.text())
        .then(data => document.getElementById("footer-placeholder").innerHTML = data);
    </script>
    
    <script src="assets/js/translation.js"></script>
</body>
